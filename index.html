<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalorien-Rechner</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <section class="kalorien-main">
        <form action="kalorienBerechnen" onsubmit="return false">
          <h1>Kalorien-Rechner</h1>
          <div class="koerpergroesse">
            <h2>Körpergröße (cm)</h2>
            <input type="number" name="" id="groesse" />
          </div>
          <div class="alter">
            <h2>Alter</h2>
            <input type="number" name="" id="alter" />
          </div>
          <div class="gewicht">
            <h2>Gewicht (kg)</h2>
            <input type="number" name="" id="gewicht" />
          </div>
          <div class="koerperbau">
            <h2>Körperbau</h2>
            <div class="koerperbau-options">
              <input type="radio" name="geschlecht" id="female" />
              <label for="female">Weiblich</label>
              <input type="radio" name="geschlecht" id="male" />
              <label for="male">Männlich</label>
            </div>
            <div class="freizeit">
              <h2>Arbeits- und Freizeitaktivitäten</h2>
              <select name="" id="bewegung">
                <option value=".95">Schlafen</option>
                <option value="1.2">Nur Sitzen oder Liegen</option>
                <option value="1.5">
                  Ausschließlich sitzende Tätigkeit mit wenig oder keiner
                  körperlichen Aktivität in der Freizeit, z.B. Büroarbeit
                </option>
                <option value="1.7">
                  Sitzende Tätigkeit mit zeitweilig gehender oder stehender
                  Tätigkeit, z.B. Studierende, Fließbandarbeiter, Laboranten,
                  Kraftfahrer
                </option>
                <option value="1.9">
                  Überwiegend gehende oder stehende Tätigkeit, z.B. Verkäufer,
                  Kellner, Handwerker, Mechaniker, Hausfrauen
                </option>
                <option value="2.2">
                  Körperlich anstrengende berufliche Arbeit
                </option>
              </select>
            </div>
            <div class="button">
              <input type="button" value="Submit" onclick="berechnen()" />
            </div>
          </div>
        </form>
        <div class="umsatz">
          <h2>Grundumsatz</h2>
          <p id="grundumsatz">0kcal</p>
          <p id="grundumsatzkj">0kj</p>
          <h2>Gesamtumsatz</h2>
          <p id="gesamtumsatz">0kcal</p>
          <p id="gesamtumsatzkj">0kj</p>
        </div>
      </section>
      <article class="knete">
        <div class="knete-image">
          <img
            src="https://static-asset-delivery.hasbroapps.com/5e4d5d7c4a166d887925dc9e9212a3c2588a6c5d/b945728b5225af974f8aa9b936b45b66.png"
            alt="playDoh"
          />
        </div>
        <h2>Wie viel Play-Dough-Knete darf ich pro Tag essen?</h2>
        <div class="knete-auswertung">
          <h2>Du darfst ...</h2>
          <p id="kneteErgebnis"></p>
          <h3 id="ohJunge"></h3>
        </div>
      </article>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
